<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>my little astral being</title>
		<meta name="description" content="look after your own astral pet!">

		<link rel="stylesheet" href="/styles/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="scripts/main.js"></script>
	</head>
	<body>
		Your pet's name is <span id="pet-name" contenteditable="true">Fluffy</span>.
		<a data-setvariable='{ "variable": "pet.name", "type": "desc", "element": "#pet-name" }'></a>

		<span data-iftrue="pet.name == ''">
		<span class="ifTrue">
			blah blah blah
		</span>
		<span class="ifFalse">
		<span data-showvariable="pet.body.species.name"></span>
		</span>
		</span>

		<span data-showvariable="pet.soul.elements.toString()"></span>

		<script type="text/javascript">

		</script>
	</body>
</html>
